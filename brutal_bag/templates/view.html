{% extends "layout.html" %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
<section class="entry">
    <header class="entry-header">
        <h1>{{ article.title }}</h1>
    </header>
    <article role="article" class="entry-content">
        {{ article.content | safe }}
    </article>
</section>
{% endblock %}
